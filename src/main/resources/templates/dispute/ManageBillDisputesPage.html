<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/fonts/ionicons.min.css" th:href="@{/css/fonts/ionicons.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../../static/css/Header-Blue.css" th:href="@{/css/Header-Blue.css}">
    <link rel="stylesheet" href="../../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>
    <div>
        <div class="header-blue" style="height:100vh;">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <img class="setLogo" src="../../static/img/logo2.png" th:src="@{/img/logo2.png}"/>
                    <a class="navbar-brand" href="#">Bill Disputes</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse d-flex justify-content-between"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/admin" style="color:#ffffff;">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/overdueAccounts" style="color:#ffffff;">Overdue Bills</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color:#ffffff;">Disputes</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/getSuspendableAccounts" style="color:#ffffff;">Suspensions</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/viewComplaintPage" style="color:#ffffff;">Complaints</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/viewPayments" style="color:#ffffff;">Receipts</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/newAdmin" style="color:#ffffff;">New Admin</a></li>
                        </ul>
                        <form action="/logout" method="post">
                            <button class="btn btn-light btn-lg action-button" type="submit" id="logout">Logout</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container hero">
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Dispute</th>
                                        <th class="tableRight">Respond</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="dispute: ${disputes}">
                                        <td th:text="${dispute.getDispute()}" style="vertical-align:middle;">My cat ate my garbage. Cannot pay bill</td>
                                        <td class="d-flex flex-row justify-content-end align-items-center tableRight">
                                            <button th:id="'disputeResponse' + ${dispute.getDisputeID()}" class="btn btn-primary respondDisputeButtons" data-toggle="modal" data-target="#disputeResponseModal" type="button">Respond</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="disputeResponseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Respond to Dispute</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="disputeText" style="width:100%"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="submitDisputeResponse" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../../static/js/disputeRespond.js" th:src="@{/js/disputeRespond.js}"></script>
</body>

</html>
