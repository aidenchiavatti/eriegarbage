<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/fonts/ionicons.min.css" th:href="@{/css/fonts/ionicons.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../static/css/Header-Blue.css" th:href="@{/css/Header-Blue.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>
    <div>
        <div class="header-blue" style="height:100vh;">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <img class="setLogo" src="../static/img/logo2.png" th:src="@{/img/logo2.png}"/>
                    <a class="navbar-brand" href="#">View Complaints Page</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div
                        class="collapse navbar-collapse d-flex justify-content-between" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/admin" style="color:#ffffff;">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/overdueAccounts" style="color:#ffffff;">Overdue Bills</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="#" style="color:#ffffff;">Disputes</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/getSuspendableAccounts" style="color:#ffffff;">Suspensions</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/viewComplaintPage" style="color:#ffffff;">Complaints</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/viewPayments" style="color:#ffffff;">Receipts</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/newAdmin" style="color:#ffffff;">New Admin</a></li>
                        </ul>
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-light btn-lg action-button" type="submit" id="logout">Logout</button>
                        </form>
                    </div>
        </div>
        </nav>
        <div class="container hero">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Complaint</th>
                                    <th>Mark as Viewed</th>
                                    <th>Respond</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="complaint: ${complaints}">
                                    <td th:text="${complaint.getComplaint()}">Complaints</td>
                                    <td>
                                        <button class="btn btn-primary viewedButtons" type="button"th:id="'viewed'+${complaint.getComplaintID()}">Viewed</button>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary respondButtons" type="button"th:id="'respond'+${complaint.getComplaintID()}">Respond</button>
                                        <p></p>
                                        <div th:id="'complaintResponseDiv' + ${complaint.getComplaintID()}" style="display:none">
                                            <input type="text" th:id="'complaintResponseInput' + ${complaint.getComplaintID()}"></input>
                                            <button th:id="'submitResponse'+${complaint.getComplaintID()}" class="btn btn-primary complaintRespSubmitButtons">Submit</button><button class="btn btn-primary complaintRespCancelButtons" th:id="'cancelResponse'+${complaint.getComplaintID()}">Cancel</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/complaint.js" th:src="@{/js/complaint.js}"></script>
</body>

</html>
