<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bill Page</title>
</head>
<body>
    <div th:each="bill: ${bills}">
        <p th:text="'Billing Due Date: ' +${bill.getDueDate()}">Billing</p>
        <p th:text="'Billing Total Due: ' +${bill.getTotal()}"></p>
    </div>
</body>
</html>
