<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/fonts/ionicons.min.css" th:href="@{/css/fonts/ionicons.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../static/css/Header-Blue.css" th:href="@{/css/Header-Blue.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>
    <div>
        <div class="header-blue" style="height:100vh;">
            <nav th:replace="~{fragments/nav :: nav ('Home')}"></nav> <!-- TODO: add nav to all html -->
            <div class="container hero" style="margin:0px 30px 0px;">
                <div class="row">
                    <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                        <h1 th:text="'Hello ' + ${account.firstName}">Hello</h1>
                        <p th:text="'Pickup Time: ' + ${account.pickupTime}">Your trash pickup time: &nbsp;Monday, 11 AM</p>
                        <a href="/bills/bills.html">
                            <button class="btn btn-light btn-lg action-button" type="button">View My Bills</button>
                        </a>
                    </div>
                    <div class="col-md-5 col-lg-5 offset-lg-1 offset-xl-0 d-none d-lg-block align-self-end phone-holder"
                        id="ceoCol" style="color:rgba(255,255,255,0.8);"><img src="../static/img/naseem_ibrahim.jpg" th:src="@{/img/naseem_ibrahim.jpg}" style="height:40vh;"><span id="ceoHeader">A message from our CEO:</span><span id="ceoMessage">"Garbage is what we do. Here at Erie Garbage, we make dreams come true" -Naseem Ibrahim</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/customermain.js" th:src="@{/js/customermain.js}"></script>
</body>

</html>
