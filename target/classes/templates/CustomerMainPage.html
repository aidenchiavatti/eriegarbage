<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/fonts/ionicons.min.css" th:href="@{/css/fonts/ionicons.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../static/css/Header-Blue.css" th:href="@{/css/Header-Blue.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>
    <div>
        <div class="header-blue" style="height:100vh;">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid">
                    <img class="setLogo" src="../static/img/logo2.png"/>
                    <a class="navbar-brand" href="#">Home Page</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/" style="color:#ffffff;">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="/billPage" style="color:#ffffff;">Billing</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/viewAccountPage" style="color:#ffffff;">Account Info</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/fileComplaintPage" style="color:#ffffff;">Complaints</a></li>
                        </ul>
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-light btn-lg action-button" type="submit" id="logout">Logout</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container hero" style="margin:0px 30px 0px;">
                <div class="row">
                    <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                        <h1>Hello Aiden,</h1>
                        <p th:text="'Pickup Time: ' + ${pickupTime}">Your trash pickup time: &nbsp;Monday, 11 AM</p>
                        <a href="/billPage">
                            <button class="btn btn-light btn-lg action-button" type="button">View My Bills</button>
                        </a>
                    </div>
                    <div class="col-md-5 col-lg-5 offset-lg-1 offset-xl-0 d-none d-lg-block align-self-end phone-holder"
                        id="ceoCol" style="color:rgba(255,255,255,0.8);"><img src="../static/img/naseem_ibrahim.jpg" th:src="@{/img/naseem_ibrahim.jpg}" style="height:40vh;"><span id="ceoHeader">A message from our CEO:</span><span id="ceoMessage">"Garbage is what we do. Here at Erie Garbage, we make dreams come true" -Naseem Ibrahim</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/customermain.js" th:src="@{/js/customermain.js}"></script>
</body>

</html>
