<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/fonts/ionicons.min.css" th:href="@{/css/fonts/ionicons.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../static/css/Header-Blue.css" th:href="@{/css/Header-Blue.css}">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>

<body>
    <div>
        <div class="header-blue" style="height:100vh;">
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="container-fluid"><a class="navbar-brand" href="#">Account Page</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/" style="color:#ffffff;">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="/billPage" style="color:#ffffff;">Billing</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/viewAccountPage" style="color:#ffffff;">Account Info</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link" href="/fileComplaintPage" style="color:#ffffff;">Complaints</a></li>
                        </ul>
                        <form action="/logout" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button class="btn btn-light btn-lg action-button" type="submit" id="logout">Logout</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container hero">
                <div class="row">
                    <div class="col-6 offset-3 d-flex flex-column" id="accountInfoCol" style="font-size:24px;">
                        <span th:text="'Username: '+${userName}">Username: user</span>
                        <span th:text="'First Name: '+${accountInfo.firstName}">First Name: test</span>
                        <span th:text="'Last Name: '+${accountInfo.lastName}">Last Name: test</span>
                        <span th:text="'Address: '+${accountInfo.address}">Address: test</span>
                        <span th:if="${accountInfo.isSuspended()} == false">Status: ACTIVE</span>
                        <span th:if="${accountInfo.isSuspended()}">Status: SUSPENDED</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col" id="accountActionsCol">
                        <button class="btn btn-light btn-lg action-button" type="button" id="editAccountButton">Edit Account</button>
                        <button class="btn btn-light btn-lg action-button" type="button" id="suspendAccountButton">Suspend Account</button>
                        <button class="btn btn-light btn-lg action-button" type="button" id="cancelAccountButton" >Cancel Account</button>
                    </div>
                </div>
                <div id="cancelDiv"></div>
            </div>
        </div>
    </div>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/account.js" th:src="@{/js/account.js}"></script>
</body>

</html>
